<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class='spinner-wrapper'>
      <div class="spinner"></div>
  </div>


  <script>
      let spinnerWrapper = document.querySelector('.spinner-wrapper');

      window.addEventListener('load', function () {
          // spinnerWrapper.style.display = 'none';
          spinnerWrapper.parentElement.removeChild(spinnerWrapper);
      });
  </script>

  <audio style="display:none;" controls preload="auto">
    <source src="Sounds/correct_sound.wav" type="">
    <source src="Sounds/wrong_sound.wav" type="">
  </audio>

  <div class="container">

    <div class="night-sky">
      <div class="icon">

        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">
        <img class="cake-hidden" src="writing_phonics_images/cup_cake_hidden.png" alt="" width="60" height="60">

      </div>
      <canvas id="canvas"></canvas>

    </div>

    <div class="game-controls">
          <img id="play-button" class="game-buttons" src="writing_phonics_images/play.png" alt="">
          <img id="repeat-button" class="game-buttons" src="writing_phonics_images/return.png" alt="">
          <a href="javascript:history.back()">
          <img id="go-back" class="game-buttons" src="writing_phonics_images/left-arrow.png" alt="">
          </a>
      </div>



    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>


    <div class="box1 box">
      <img id="answer-box" class="droptarget" src="writing_phonics_images/question.png" alt="">
    </div>


    <div class="toy-train">
      <div class="engine">
        <div class="window">
          <div class="engine-main">
            <div class="smokes">
              <span></span>
            </div>
          </div>
        </div>
        <div class="engine-body">
          <div class="wheels">
            <div class="big-wheel"></div>
            <div class="normal-wheel"></div>
          </div>
        </div>
      </div>
      <div class="locomotive">
        <div class="letter" type=button>
          <img id="mydiv1" class="alphabets" src="writing_phonics_images/ae.png" alt="">
        </div>
        <div class="wheels">
          <div class="normal-wheel"></div>
          <div class="normal-wheel"></div>
        </div>
      </div>
      <div class="locomotive">
        <div class="letter" type=button>
          <img id="mydiv2" class="alphabets" src="writing_phonics_images/p.png" alt="">
        </div>
        <div class="wheels">
          <div class="normal-wheel"></div>
          <div class="normal-wheel"></div>
        </div>
      </div>
      <div class="locomotive">
        <div class="letter" type=button>
          <img id="mydiv3" class="alphabets" src="writing_phonics_images/e.png" alt="">
        </div>
        <div class="wheels">
          <div class="normal-wheel"></div>
          <div class="normal-wheel"></div>
        </div>
      </div>
      <div class="locomotive">
        <div class="letter" type=button>
          <img id="mydiv4" class="alphabets" src="writing_phonics_images/i.png" alt="">
        </div>
        <div class="wheels">
          <div class="normal-wheel"></div>
          <div class="normal-wheel"></div>
        </div>
      </div>

      <div class="tracks">
        <span></span>
        <span></span>
      </div>

    </div>




  <audio id="myAudio" controls hidden="true">
    <source src="Sounds/Train.mp3" type="audio/mp3">
  </audio>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

  <script src="index.js" charset="utf-8"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>



</html>
